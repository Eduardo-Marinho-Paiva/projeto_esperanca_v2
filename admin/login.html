<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Projeto Esperança</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-orange-600">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Painel Admin</h2>
            <p class="text-gray-500 text-sm mt-2">Gerencie o conteúdo do Projeto Esperança</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="w-full border border-gray-300 pl-10 p-3 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition" placeholder="admin@exemplo.com" required>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-2">Senha</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="w-full border border-gray-300 pl-10 p-3 rounded-lg focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Entrar
            </button>
        </form>
        
        <div id="errorMsg" class="hidden mt-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded text-sm text-center">
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');

            try {
                // Simulação de endpoint para evitar travar se o backend não estiver rodando ao testar o visual
                // Remova ou ajuste conforme seu backend real
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorText.innerText = data.msg || 'Erro ao fazer login';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorText.innerText = 'Erro de conexão com o servidor.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
