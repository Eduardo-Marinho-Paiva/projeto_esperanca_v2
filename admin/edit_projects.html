<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/auth.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-500 hover:text-orange-600 transition flex items-center gap-2 font-medium">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
                <span class="h-6 w-px bg-gray-300"></span>
                <h1 class="text-xl font-bold text-gray-800">Gerenciar Projetos</h1>
            </div>
            <button onclick="openModal()" class="bg-orange-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-orange-700 transition shadow-md flex items-center gap-2">
                <i class="fas fa-plus"></i> Novo Projeto
            </button>
        </div>
    </header>

    <div class="max-w-6xl mx-auto p-8">
        <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projetos carregados via JS -->
            <div class="col-span-full text-center text-gray-400 py-12">Carregando projetos...</div>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl w-full max-w-lg shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800">Novo Projeto</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <form id="projectForm" class="space-y-4">
                <input type="hidden" id="projId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Título do Projeto</label>
                    <input type="text" id="title" placeholder="Ex: Horta Comunitária" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                    <textarea id="description" placeholder="Descreva o impacto e atividades..." class="w-full border p-3 rounded-lg h-24 focus:ring-2 focus:ring-orange-500 outline-none transition"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                    <input type="text" id="tags" placeholder="educação, saúde, meio-ambiente" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition">
                    <p class="text-xs text-gray-400 mt-1">Separe as tags por vírgula.</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL Imagem Capa</label>
                        <input type="text" id="image" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL Logo (Opcional)</label>
                        <input type="text" id="logo" class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-orange-500 outline-none text-sm">
                    </div>
                </div>
                
                <div class="flex justify-end gap-3 mt-6 pt-4 border-t">
                    <button type="button" onclick="closeModal()" class="px-5 py-2 rounded-lg text-gray-600 hover:bg-gray-100 font-medium transition">Cancelar</button>
                    <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-orange-700 transition shadow">Salvar Projeto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Variável global para armazenar os projetos carregados
        let allProjects = [];

        async function loadProjects() {
            try {
                const res = await fetch('http://localhost:3000/api/content/projects');
                allProjects = await res.json();
                renderProjects();
            } catch(e) {
                document.getElementById('projectsGrid').innerHTML = '<p class="text-red-500 text-center col-span-full">Erro ao carregar projetos.</p>';
            }
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';
            
            if (allProjects.length === 0) {
                grid.innerHTML = '<p class="text-gray-500 text-center col-span-full py-10">Nenhum projeto cadastrado.</p>';
                return;
            }

            allProjects.forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition duration-300 border border-gray-100 overflow-hidden flex flex-col">
                        <div class="h-48 overflow-hidden relative group">
                            <img src="${p.image || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500">
                            ${p.logo ? `<img src="${p.logo}" class="absolute bottom-2 right-2 w-10 h-10 rounded-full border-2 border-white shadow-sm bg-white">` : ''}
                        </div>
                        <div class="p-5 flex-1 flex flex-col">
                            <h3 class="font-bold text-lg text-gray-800 mb-2 leading-tight">${p.title}</h3>
                            <p class="text-sm text-gray-500 line-clamp-3 mb-4 flex-1">${p.description}</p>
                            <div class="flex flex-wrap gap-1 mb-4">
                                ${p.tags.map(t => `<span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">${t}</span>`).join('')}
                            </div>
                            <div class="flex gap-2 pt-3 border-t mt-auto">
                                <button onclick="prepareEdit('${p._id}')" class="flex-1 bg-blue-50 text-blue-600 px-3 py-2 rounded-lg text-sm font-medium hover:bg-blue-100 transition flex justify-center items-center gap-1">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button onclick="deleteProject('${p._id}')" class="flex-1 bg-red-50 text-red-600 px-3 py-2 rounded-lg text-sm font-medium hover:bg-red-100 transition flex justify-center items-center gap-1">
                                    <i class="fas fa-trash-alt"></i> Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // Função wrapper para evitar passar objetos JSON no HTML
        function prepareEdit(id) {
            const project = allProjects.find(p => p._id === id);
            if (project) {
                openModal(project);
            }
        }

        function openModal(project = null) {
            document.getElementById('modal').classList.remove('hidden');
            if (project) {
                document.getElementById('modalTitle').innerText = 'Editar Projeto';
                document.getElementById('projId').value = project._id;
                document.getElementById('title').value = project.title;
                document.getElementById('description').value = project.description;
                document.getElementById('tags').value = project.tags ? project.tags.join(', ') : '';
                document.getElementById('image').value = project.image;
                document.getElementById('logo').value = project.logo || '';
            } else {
                document.getElementById('modalTitle').innerText = 'Novo Projeto';
                document.getElementById('projectForm').reset();
                document.getElementById('projId').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('projId').value;
            const token = localStorage.getItem('token');
            const body = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()),
                image: document.getElementById('image').value,
                logo: document.getElementById('logo').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `http://localhost:3000/api/content/projects/${id}` : 'http://localhost:3000/api/content/projects';

            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                body: JSON.stringify(body)
            });
            
            closeModal();
            loadProjects();
        });

        async function deleteProject(id) {
            if(!confirm('Tem certeza que deseja excluir este projeto?')) return;
            const token = localStorage.getItem('token');
            await fetch(`http://localhost:3000/api/content/projects/${id}`, {
                method: 'DELETE',
                headers: { 'x-auth-token': token }
            });
            loadProjects();
        }

        loadProjects();
    </script>
</body>
</html>
